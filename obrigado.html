<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #0F172A;
      --secondary: #D4AF37;
      --accent: #10B981;
      --surface: #FFFFFF;
      --bg: #F8FAFC;
      --text-main: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --whatsapp: #25D366;
      --linkedin: #0A66C2;
      --radius-lg: 20px;
      --radius-full: 9999px;
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--primary); /* Fundo escuro para elegância */
      color: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }

    .success-card {
      background: var(--surface);
      color: var(--text-main);
      max-width: 540px;
      width: 100%;
      padding: 48px 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      text-align: center;
      border-top: 6px solid var(--accent);
      animation: slideUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: #D1FAE5; /* Emerald 100 */
      color: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon-wrapper svg {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      border-radius: var(--radius-full);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition);
      width: 100%;
    }

    .btn-whatsapp {
      background: var(--whatsapp);
      color: #fff;
    }
    .btn-whatsapp:hover { background: #1da851; transform: translateY(-2px); }

    .btn-linkedin {
      background: #f1f5f9;
      color: var(--linkedin);
      border: 1px solid var(--border);
    }
    .btn-linkedin:hover { background: #e2e8f0; }

    .btn-back {
      background: transparent;
      color: var(--text-muted);
      font-size: 0.95rem;
      padding: 10px;
    }
    .btn-back:hover { color: var(--primary); text-decoration: underline; }

    @media (max-width: 480px) {
      .success-card { padding: 40px 24px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
